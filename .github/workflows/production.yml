name: Deploy to PRODUCTION

on:
  push:
    #branches:
    #- main
    tags:
      - "prod-*" # Trigger for on tags starting with 'dev/'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.USR_TOKEN  }}

      - name: Set Image Tag
        run: |
          IMAGE_TAG=${GITHUB_REF_NAME,,}  # Lowercase branch name
          IMAGE_TAG=${IMAGE_TAG//[^a-z0-9._-]/-}  # Replace invalid characters
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/optimumpartners/pdf-agent/pdfagent:production

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to PRODUCTION environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_SERVER_BASTION }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            for SERVER in $(echo "${{ secrets.SSH_PRIVATE_SERVERS }}" | tr ',' '\n'); do
              ssh -o StrictHostKeyChecking=no root@$SERVER <<'EOF'
                docker image prune -a -f
                docker container prune -a -f
                docker system prune -a -f
                echo "Deploying to PRODUCTION environment ..."
                docker login ghcr.io -u ${{ github.actor }} --password "${{ secrets.USR_TOKEN }}"
               
                # Pull the latest Docker image
                docker pull ghcr.io/optimumpartners/pdf-agent/pdfagent:production

                #calling the script for secrets and running the docker image
                /root/pdf-agent-production/pdfagent.sh
            EOF
            done
